 <p class="title">Rock Paper Scissors</p>

<!--mygtukai rock or paperer function: if between 0-1/3=rock, 1/3-2/3=paper, 2/3-1=scissors; -->
    


<button onclick="
    playGame('rock');
    " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

    
<button onclick="
    playGame('paper');
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    playGame('scissors'); //we call the function
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>


<p class="js-result result"></p>
<p class="js-moves">
</p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.ties= 0;

updateScoreElement(); //reset everything on the page
" class="reset-score-button">Reset Score</button>
